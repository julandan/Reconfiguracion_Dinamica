[Library]

others               = ${MODEL_TECH}/../modelsim.ini
unisim 		     	 = ${HOME_PROJECT}/work/compilation/unisim
xilinxcorelib        = ${HOME_PROJECT}/work/compilation/xilinxcorelib
secureip             = ${HOME_PROJECT}/work/compilation/secureip
unimacro             = ${HOME_PROJECT}/work/compilation/unimacro
simprim              = ${HOME_PROJECT}/work/compilation/simprim










tb_icap = $HOME_PROJECT/work/compilation/tb_icap
icap = $HOME_PROJECT/work/compilation/icap
tb_todo = $HOME_PROJECT/work/compilation/tb_todo
todo = $HOME_PROJECT/work/compilation/todo

tb_dinamico_iz_slow = $HOME_PROJECT/work/compilation/tb_dinamico_iz_slow
dinamico_iz_slow = $HOME_PROJECT/work/compilation/dinamico_iz_slow
unisim = $HOME_PROJECT/work/compilation/unisim
ip_core = $HOME_PROJECT\src\design\ip_core\work
ROM = $HOME_PROJECT/src/design/ip_core/work
tb_ROM = $HOME_PROJECT/src/design/tb_ROM/work
rom_lenta = $HOME_PROJECT/src/design/rom_lenta/work
rom_rapida = $HOME_PROJECT/src/design/rom_rapida/work
tb_dinamico_e = $HOME_PROJECT/src/design/tb_dinamico_e/work
FSM_dinamico_e = $HOME_PROJECT/work/compilation/dinamico_drc_fast
FSM_dinamico_w = $HOME_PROJECT/work/compilation/FSM_dinamico_w
tb_dinamico_w = $HOME_PROJECT/work/compilation/tb_FSM_dinamico_w
rom_e = $HOME_PROJECT/src/design/rom_e/work
rom_w = $HOME_PROJECT/src/design/rom_w/work
FSM_estatico = $HOME_PROJECT/work/compilation/estatico
[vcom]
VHDL93               = 2008
Explicit             = 1

[vlog]
LibrarySearchPath    = mtiAvm mtiOvm mtiUvm mtiUPF

[sccom]

[vopt]

[vsim]
VoptFlow             = 1
Resolution = ps
UserTimeUnit         = default
RunLength = 2270 us
IterationLimit       = 5000
BreakOnAssertion     = 3
ShowFunctions        = 1
DefaultRadix         = symbolic
TranscriptFile       = transcript
PathSeparator        = /
DatasetSeparator     = :
UnbufferedOutput     = 0
ConcurrentFileLimit  = 40
ScTimeUnit           = ns
ScMainStackSize      = 10 Mb
ScMainFinishOnQuit   = 1
ScvPhaseRelationName = mti_phase
OnFinish             = ask
DumpportsCollapse    = 1
MvcHome              = $MODEL_TECH/..

[lmc]
libsm                = $MODEL_TECH/libsm.sl
libhm                = $MODEL_TECH/libhm.sl

[msg_system]
suppress             = 8780 ;an explanation can be had by running: verror 8780 




